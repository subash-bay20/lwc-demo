<template>
       <lightning-layout multiple-rows>
              <lightning-layout-item size="6" padding="around-medium">
                     <lightning-card title="Total Oppurtunities 1  Type: Bar">
                            <template if:true={pieChartLabels.length}>
                                   <c-charts type="bar" chart-heading="Opportunities" chart-datas={pieChartData}
                                          chart-labels={pieChartLabels}></c-charts>
                            </template>
                     </lightning-card>
              </lightning-layout-item>

              <lightning-layout-item size="6" padding="around-medium">
                     <lightning-card title="Total Oppurtunities Type: doughnut">
                            <template if:true={pieChartLabels.length}>
                                   <c-charts type="doughnut" chart-heading="Opportunities next"
                                          chart-datas={pieChartData} chart-labels={pieChartLabels}>
                                   </c-charts>
                            </template>
                     </lightning-card>
              </lightning-layout-item>

              <lightning-layout-item size="6" padding="around-medium">
                     <lightning-card title="Total Oppurtunities Type: pie">
                            <template if:true={pieChartLabels.length}>
                                   <c-charts type="pie" chart-heading="Opportunities next" chart-datas={pieChartData}
                                          chart-labels={pieChartLabels}>
                                   </c-charts>
                            </template>
                     </lightning-card>
              </lightning-layout-item>

              <lightning-layout-item size="6" padding="around-medium">
                     <lightning-card title="Total Oppurtunities Type: line">
                            <template if:true={pieChartLabels.length}>
                                   <c-charts type="line" chart-heading="Opportunities" chart-datas={pieChartData}
                                          chart-labels={pieChartLabels}></c-charts>
                            </template>
                     </lightning-card>
              </lightning-layout-item>

              <lightning-layout-item size="6" padding="around-medium">
                     <lightning-card title="Total Oppurtunities Type: polarArea">
                            <template if:true={pieChartLabels.length}>
                                   <c-charts type="polarArea" chart-heading="Opportunities" chart-datas={pieChartData}
                                          chart-labels={pieChartLabels}></c-charts>
                            </template>
                     </lightning-card>
              </lightning-layout-item>

              <lightning-layout-item size="6" padding="around-medium">
                     <lightning-card title="Total Oppurtunities  Type: radar">
                            <template if:true={pieChartLabels.length}>
                                   <c-charts type="radar" chart-heading="Opportunities next" chart-datas={pieChartData}
                                          chart-labels={pieChartLabels}>
                                   </c-charts>
                            </template>
                     </lightning-card>
              </lightning-layout-item>

       </lightning-layout>

</template>
