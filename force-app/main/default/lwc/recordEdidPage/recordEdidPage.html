<template>
    <lightning-card title="Recor Edit Page for contact">
        <!-- <lightning-message-service></lightning-message-service> -->
        <lightning-messages></lightning-messages>
        <lightning-record-edit-form object-api-name={objectName}
        record-id="0031y000001QyOBAA0"
        >

            <lightning-input-field field-name={fields.account}></lightning-input-field>
            <lightning-input-field field-name={fields.name}></lightning-input-field>
            <lightning-input-field field-name={fields.title}></lightning-input-field>
            <lightning-input-field field-name={fields.phone}></lightning-input-field>
            <label class="slds-p-left_x-small" >Enter your email</label>
            <lightning-input-field variant="label-hidden" field-name={fields.email}></lightning-input-field>
            <lightning-button label="cancel" onclick={resetHandler}></lightning-button>
            <lightning-button variant="brand" label="save" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
