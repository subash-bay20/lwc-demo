<template>
       <lightning-card title=" Date validation in LWC ">
              <div class="slds-p-around_medium">
                     <lightning-input type="date" name="startDate" label="Start Date" onchange={dateHandler}>
                     </lightning-input>
                     <lightning-input type="date" name="enddate" label="End Date" onchange={dateHandler}>
                     </lightning-input>
                     <template if:true={error}>
                            <p class="slds-text-color_error">{error}</p>
                     </template>
                     <div class="slds-m-around_medium">
                            <lightning-button variant="brand" onclick={submitHandler} label="Submit">
                            </lightning-button>
                     </div>
              </div>
       </lightning-card>
</template>
