<template>
    <lightning-card title="getpicklistValuesByRecordType ">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="Rating"
                label="Rating"
                value={selectedRating}
                placeholder="Select Rating"
                options={ratingOption}
                onchange={handleChange} >
            </lightning-combobox>

             <p>Selected value is: {selectedRating}</p>
            

             <lightning-combobox
                name="Industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOption}
                onchange={handleChange} >
            </lightning-combobox>

    <p>Selected value is: {selectedIndustry}</p>
        </div>
    </lightning-card>
</template>
