<template>
    <lightning-card>
        <div class="slds-align_absolute-center" style="color:rgb(52, 155, 224); font-size:large">Welcome</div>
        <div class="slds-p-around_medium">
            <lightning-input type="text" placeholder="Enter Your name..."></lightning-input>
            <lightning-input type="text" placeholder="Enter Your Email..."></lightning-input>
            <lightning-input type="text" placeholder="Enter Your Password..."></lightning-input>
            <div class="slds-m-around_medium"></div>
            <div class="slds-align_absolute-center">
                <lightning-button label="Get Started" type="submit" variant="brand" 
                onclick={startHandler} disabled={notFilledAll}></lightning-button>
                <lightning-button type="reset" class="slds-m-left_large" variant="destructive"  label="Cancel" onclick={cancelHandler}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
